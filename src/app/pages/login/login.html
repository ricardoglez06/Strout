        <h1 class="font-medium text-2xl mb-6">Sign in to Strout</h1>

        <div class="flex flex-col w-full">
            <label for="username" class="mb-1.5 font-medium">
                Username or email address
            </label>
            <input
            id="usernameOrEmail"
            name="usernameOrEmail"
            type="text"
            title="Username Or Email Address"
            class="border border-zinc-400 rounded-md p-1.5 pl-3 placeholder-gray-500" 
            />
        </div>

        <div class="flex flex-col w-full">
            <label for="password" class="mb-1.5 font-medium">
                Password
            </label>
            <input
            id="loginPassword"
            name="loginPassword"
            type="password"
            title="Password"
            class="border border-zinc-400 rounded-md p-1.5 pl-3 placeholder-gray-500  " 
            />
        </div>

        <button type="submit" 
        class="
        mt-2 w-full py-[10px] rounded-md center flex text-sm
        justify-center items-center bg-[#29903b]
        text-white cursor-pointer 
        font-semibold hover:bg-[#2e9a40]">
                Sign in
        </button>

        <div class="w-56 flex justify-evenly items-center mt-4">
            <p class="text-sm">New to Strout?</p>
            <a routerLink="/signup" class="hover:underline hover:cursor-pointer text-[#3685f3] text-sm">Create an account</a>
        </div>
